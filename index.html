  <script>
  const noise = () => {
    let canvas, ctx;
    let wWidth, wHeight;
    let noiseData = [];
    let frame = 0;
    let loopTimeout;
    // Create Noise
    const createNoise = () => {
        const idata = ctx.createImageData(wWidth, wHeight);
        const buffer32 = new Uint32Array(idata.data.buffer);
        const len = buffer32.length;
        for (let i = 0; i < len; i++) {
            if (Math.random() < 0.1) {
                buffer32[i] = 0xff000000;
            }
        }
        noiseData.push(idata);
    };
    // Play Noise
    const paintNoise = () => {
        if (frame === 9) {
            frame = 0;
        } else {
            frame++;
        }
        ctx.putImageData(noiseData[frame], 0, 0);
    };
    // Loop
    const loop = () => {
        paintNoise(frame);
        loopTimeout = window.setTimeout(() => {
            window.requestAnimationFrame(loop);
        }, (1000 / 25));
    };
    // Setup
    const setup = () => {
        wWidth = window.innerWidth;
        wHeight = window.innerHeight;
        canvas.width = wWidth;
        canvas.height = wHeight;
        for (let i = 0; i < 10; i++) {
            createNoise();
        }
        loop();
    };
    // Reset
    let resizeThrottle;
    const reset = () => {
        window.addEventListener('resize', () => {
            window.clearTimeout(resizeThrottle);
            resizeThrottle = window.setTimeout(() => {
                window.clearTimeout(loopTimeout);
                setup();
            }, 200);
        }, false);
    };
    // Init
    const init = (() => {
        canvas = document.getElementById('noise');
        ctx = canvas.getContext('2d');
        setup();
    })();
  };
  noise();
  </script>

  <script>


  var tricksWord = document.getElementsByClassName("tricks");
  for (var i = 0; i < tricksWord.length; i++) {

  var wordWrap = tricksWord.item(i);
  wordWrap.innerHTML = wordWrap.innerHTML.replace(/(^|<\/?[^>]+>|\s+)([^\s<]+)/g, '$1<span class="tricksword">$2<\/span>');

  }

  var tricksLetter = document.getElementsByClassName("tricksword");
  for (var i = 0; i < tricksLetter.length; i++) {

   var letterWrap = tricksLetter.item(i);
   letterWrap.innerHTML = letterWrap.textContent.replace(/\S/g, "<span class='letter'>$&<\/span>");

  }

  // Fade Up Animation
  var fadeUp = anime.timeline({
  loop: false,
  autoplay: false,
  });

  fadeUp 
  .add({
    targets: '.fade-up .letter',
    translateY: [100,0],
    translateZ: 0,
    opacity: [0,1],
    easing: "easeOutExpo",
    duration: 1400,
    delay: (el, i) => 300 + 40 * i
  });


  fadeUp.play();

  </script>
  <script>

  $(document).keypress(
  function(event){
    if (event.which == '13') {
      event.preventDefault();
    }
  });

  $(document).keydown(function(objEvent) {
    if (objEvent.keyCode == 9) {  //tab pressed
        objEvent.preventDefault(); // stops its action
    }
  })

  $('.form_button, .radio_button').click(function() {
        $('.form_next').click();
  });

  var slideNumber = $('.slider_slide').length - 1;

  $('.total-number').text(slideNumber);

  function sliderAnimation() {
    var currentSlide = $('.w-slider-dot.w-active').index();
    if (currentSlide == 0) {
        $('.form_prev').addClass('disabled-prev');
    } else {
        $('.form_prev').removeClass('disabled-prev');
    }
    $('.first').text(currentSlide - 1);
    $('.second').text(currentSlide);
    var percent = (currentSlide / slideNumber) * 100;
    var percentRound = percent.toFixed(0);
    $('.form_percent').text( percentRound );
    $('.form_progress-fill').css('width', percentRound + '%');
  }

  $('.form_prev, .form_next').click(function() {
        setTimeout(() => {  
                sliderAnimation();
        }, 200);
  });


  function validateForm(item) {
  var siblingButton = item.closest('.slider_slide').find('.form_button');
  if ( item.val().length > 1 ) {
        siblingButton.addClass('form-active');
  } else {
        siblingButton.removeClass('form-active');
  }
  }

  $( ".form_field" ).keydown(function() {
        validateForm($(this));
  });

  $(".form_field").focusout(function(){
  validateForm($(this));
  });
